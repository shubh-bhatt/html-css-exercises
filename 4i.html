<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .stretch-button {
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: 20px;
      padding-right: 20px;
      color: white;
      background-color: green;
      border: none;
      border-radius: 1px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.8s;
    }

    .stretch-button:hover {
      padding-top: 25px;
      padding-bottom: 25px;
      padding-left: 50px;
      padding-right: 50px;
    }
  </style>
  <button class="stretch-button">Stretch</button>
</body>
</html>
