<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .request-button {
      background-color: black;
      color: white;
      border: none;
      font-size: 16px;
      margin-right: 8px;
      cursor: pointer;
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: 20px;
      padding-right: 20px;
      transition: background-color 0.8s, color 0.8s;
    }
  
    .request-button:hover {
      opacity: 0.8;
    }
  
    .request-button:active {
      opacity: 0.3;
    }
  </style>
  
  <button class="request-button">
    Request now
  </button>
</body>
</html>
