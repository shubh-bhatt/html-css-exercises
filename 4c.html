<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .sign-up {
      background-color: rgb(46, 164, 79);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 22px;
      cursor: pointer;
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: 20px;
      padding-right: 20px;
      transition: box-shadow 0.15s;
    }
  
    .sign-up:hover {
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
    }
  </style>
  
  <button class="sign-up">
    Sign up
  </button>
</body>
</html>
