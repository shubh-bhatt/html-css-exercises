<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .button {
      padding-top: 8px;
      padding-bottom: 8px;
      color: white;
      background-color: green;
      border: none;
      font-size: 25px;
      cursor: pointer;
      transition: padding 0.2s, margin 0.2;

      padding-left: 25px;
      padding-right: 25px;
      margin-left: 10px;
      margin-right: 10px;
    }

    .button:hover {
      padding-left: 35px;
      padding-right: 35px;
      margin-left: 0px;
      margin-right: 0px;
    }
  </style>
  <button class="button">One</button>
  <button class="button">Two</button>
  <button class="button">Three</button>
</body>
</html>
