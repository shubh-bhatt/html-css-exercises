<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .shadow-button {
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: 20px;
      padding-right: 20px;
      color: white;
      background-color: green;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.25);
    }

    .shadow-button:active {
      margin-top: 5px;
      margin-left: 5px;
      box-shadow: none;
    }
  </style>
  <button class="shadow-button">Shadow</button>
</body>
</html>
